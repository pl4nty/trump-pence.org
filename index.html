			    return cookie[1];

<script type="text/javascript">
	//Return the first value with the matching parameter name from a GET request
	//If it does not exist returns null
	function getRequestParam (paramName) {
		var paramVal;
		if(paramVal=(new RegExp('[?&]'+encodeURIComponent(paramName)+'=([^&]*)')).exec(location.search)){
			if (paramName.indexOf("dmkt") === 0) {
				return decode64(paramVal[1]);
			} else {
				return decodeURIComponent(paramVal[1]);
			}
		}
		return null;
	}

	function getFieldValue (parameters){
		// alert(parameters);
		var completeValue = ''
		if (parameters.constructor === Array){
			for (var i = 0; i < parameters.length; ++i) {

				qparameter = parameters[i];

				var value = getRequestParam(qparameter);
				// var value = getRequestParam(parameters[i]);
				if (value !== null){
					completeValue += completeValue.length > 0 ? (' ' + value) : value;
				}
			}
		}
		else{
			// alert(parameters);
		 	completeValue = getRequestParam( parameters );
		}

		return completeValue;
	}

	var fieldParamMapping = {
		'id_first_name': ['firstname', 'dmkt_f'],
		'id_last_name': ['lastname', 'dmkt_l'],
		'id_full_name': ['firstname','dmkt_f', 'lastname', 'dmkt_l'],

		'id_optimizelyEndUserId': 'optimizelyEndUserId',
		'id_DCPe': 'DCPe',
	};

	function fillForm (mapping){
		for (var fieldId in mapping) {
			var value = getFieldValue (mapping[fieldId]);


			var field = document.querySelectorAll('input#' + fieldId)[0];
			if (value != null && field != null){
				field.value = value;
			}
			if (field == null) {
				if (fieldId == "id_state") {
					try {
						document.querySelectorAll('select#' + fieldId)[0].value = value;
					} catch(e) {

					}
				} else {
					console.log ("error, field: " + fieldId + " is not in document")
				}
			}
			if (value == null) {
				console.log("no/incomplete value provided for field " + fieldId)
			}
		}
	}

	// decode64 javascript function below //

	var keyStr = "ABCDEFGHIJKLMNOP" +
               "QRSTUVWXYZabcdef" +
               "ghijklmnopqrstuv" +
               "wxyz0123456789+/" +
               "=";

	function decode64(input) {
     var output = "";
     var chr1, chr2, chr3 = "";
     var enc1, enc2, enc3, enc4 = "";
     var i = 0;

     // remove all characters that are not A-Z, a-z, 0-9, +, /, or =
     var base64test = /[^A-Za-z0-9\+\/\=]/g;
     if (base64test.exec(input)) {
        // alert("There were invalid base64 characters in the input text.\n" +
        //       "Valid base64 characters are A-Z, a-z, 0-9, '+', '/',and '='\n" +
        //       "Expect errors in decoding.");
     }
     input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

     do {
        enc1 = keyStr.indexOf(input.charAt(i++));
        enc2 = keyStr.indexOf(input.charAt(i++));
        enc3 = keyStr.indexOf(input.charAt(i++));
        enc4 = keyStr.indexOf(input.charAt(i++));

        chr1 = (enc1 << 2) | (enc2 >> 4);
        chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
        chr3 = ((enc3 & 3) << 6) | enc4;

        output = output + String.fromCharCode(chr1);

        if (enc3 != 64) {
           output = output + String.fromCharCode(chr2);
        }
        if (enc4 != 64) {
           output = output + String.fromCharCode(chr3);
        }

        chr1 = chr2 = chr3 = "";
        enc1 = enc2 = enc3 = enc4 = "";

     } while (i < input.length);

     return unescape(output);
  }

</script>

<script type="text/javascript">
  function urlpath() {
      //Specify which query string keys we're searching for
      var params = ["email","Email","firstname","FirstName","lastname","LastName","zip","Zip","zipcode", "ZipCode", "phone", "Phone"];
      var newUrl = document.createElement("a");
      newUrl.href = window.location.href;
      var searchString = newUrl.search;
      if (searchString == "") return;
      var pushStateFlag = false;
      for (i = 0; i < params.length; i++) {
          currentQ = new RegExp(params[i] + "=[^&]*&?", "g");
          if (currentQ.test(searchString)) {
              searchString = searchString.replace(currentQ, "");
              pushStateFlag = true;
          }
      }
      if (pushStateFlag) {
          searchString = searchString.replace(/[?&]$/, "");
             //Overwrite browser history with non-PII URL
             history.replaceState({state:1, rand: Math.random()}, '', newUrl.pathname + searchString);
      }
  
      return newUrl.pathname + searchString
  }
  
  urlpath();
</script>
